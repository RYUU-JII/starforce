name: Starforce Crawler

on:
  schedule:
    # 매 시간 10분에 실행 (넥슨 나우 갱신 시간 고려)
    - cron: '10 * * * *'
  workflow_dispatch:

# 동시 실행 방지
concurrency:
  group: starforce-crawl
  cancel-in-progress: true

jobs:
  crawl:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: |
          playwright install chromium --with-deps

      - name: Run Crawler
        env:
          CI: true
        run: |
          python -m crawler.main --headless

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # 모든 JSON 데이터와 세션 로그 추가
          git add crawler/data/*.json
          git add crawler/sessions/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto: Update Starforce data ($(date +'%Y-%m-%d %H:%M:%S'))" && git push)

      - name: Upload Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: crawler-failure-logs
          path: |
            crawler/data/
            *.png
            *.log
