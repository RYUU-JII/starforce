name: Starforce Crawler

on:
  schedule:
    # 매 시간 10분에 실행 (넥슨 나우 갱신 시간 고려)
    - cron: '10 * * * *'
  workflow_dispatch:
    # 수동 실행 옵션

jobs:
  crawl:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # 데이터를 다시 커밋하기 위해 필요
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: |
          playwright install chromium --with-deps

      - name: Run Crawler
        run: |
          # 1회 크롤링 및 데이터 처리 실행
          python -m crawler.main --headless

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add crawler/data/latest.json
          git add crawler/sessions/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto: Update Starforce data ($(date +'%Y-%m-%d %H:%M:%S'))" && git push)
